<div class="row">
  <form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Name" formControlName="name"
               [class]="isValidField('name')">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName"
               [class]="isValidField('lastName')">
      </div>

      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Email" formControlName="email"
               [class]="isValidField('email')">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="start Date" formControlName="startDate"
               [class]="isValidField('startDate')">
      </div>
    </div>


    <button type="submit" class="btn bg-dark btn-block text-light">Send</button>
  </form>

</div>

<button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Go Back To List</button>
